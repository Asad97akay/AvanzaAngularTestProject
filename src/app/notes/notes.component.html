<div class="container">
  <div>
    <label>Name: </label>
    <input type="text" [(ngModel)]="userName">
  </div>
  <div>
    <label>Note: </label>
    <textarea type="text" [(ngModel)]="note"></textarea>
  </div>
  <button (click)="saveNote()">Submit note</button>
</div>

<div class="container">
    <h3> Previous Notes by you </h3>
</div>

<div class="container">

  <table mat-table [dataSource]="userNotesList" class="mat-elevation-z8">

    <ng-container matColumnDef="nameColumn">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let userNote"> {{userNote.name}} </td>
    </ng-container>

    <ng-container matColumnDef="messageColumn">
      <th mat-header-cell *matHeaderCellDef>  Note </th>
      <td mat-cell *matCellDef="let userNote"> {{userNote.message}} </td>
    </ng-container>

    <ng-container matColumnDef="noteDate">
      <th mat-header-cell *matHeaderCellDef>  Date </th>
      <td mat-cell *matCellDef="let userNote"> {{userNote.date|date:'medium'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

</div>
